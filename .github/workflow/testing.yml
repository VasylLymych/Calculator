name: Testing

on:
  pull_request

jobs:
  lint:
    runs-on: windows
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      _ run npm test